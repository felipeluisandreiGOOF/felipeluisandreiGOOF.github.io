<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Image Popup with Caption</title>

<div class="grid">
    <div class="grid-item">
        <img src="MonkeyThinking.jpg" alt="Image One Description" onclick="openModal(this)">
    </div>
    <div class="grid-item">
        <img src="img2.jpg" alt="Image Two Description" onclick="openModal(this)">
    </div>
    <div class="grid-item">
        <img src="img3.jpg" alt="Image Three Description" onclick="openModal(this)">
    </div>
</div>

<!-- Popup Modal -->
<div id="popup" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>

    <img id="popupImg">
    <div class="caption" id="popupText"></div>
</div>

<style>
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    padding: 1rem;
}

.grid-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
}

/* Fullscreen Popup */
.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
}

/* Full image */
.modal img {
    max-width: 90%;
    max-height: 80vh;
    border-radius: 10px;
}

/* Caption below */
.caption {
    margin-top: 15px;
    color: #fff;
    text-align: center;
    font-size: 20px;
}

/* Close button */
.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: white;
    cursor: pointer;
}
</style>

<script>
function openModal(img) {
    document.getElementById("popup").style.display = "flex";
    document.getElementById("popupImg").src = img.src;
    document.getElementById("popupText").innerText = img.alt;
}

function closeModal() {
    document.getElementById("popup").style.display = "none";
}
</script>
