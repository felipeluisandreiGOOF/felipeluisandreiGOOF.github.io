<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Designs/F4_style.css">

    <title>Interactive HTML</title>
</head>

<body> 
    
    <h1>Sign up Form</h1>

    <!--text inputs, buttons, and ids-->

    <form id="inputForms">
        <input type="text" id="idNum" placeholder="ID Number">
        <input type="text" id="fstName" placeholder="First Name">
        <input type="text" id="midName" placeholder="Middle Name">
        <input type="text" id="lastName" placeholder="Last Name">

    <select id="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <input type="date" id="birthday">

    <button type="button" onclick="saveData()">Save</button>
    </form>

    <h1>Submitted Data</h1>

    <table id="dataTable">
        <thead>
            <tr>
                <th>ID Number</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Birthday</th>
            </tr>
        </thead>

        <tbody>
        <!--put input products here-->
        </tbody>
    </table>

<!--the function part-->

    <script src="JavaScript/script.js"></script>
</body>

</html>
