<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — Artistry Catalog</title>
  <link rel="stylesheet" href="FinalStyle.css">
  <meta name="description" content="Sign up to leave comments on artworks (demo form validation included)." />
  <script defer src="js_main.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="brand"><a href="home.html">Artistry Catalog</a></div>
    <nav class="main-nav" id="mainNav">
      <a href="home.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="signup.html">Sign up</a>
      <a href="login.html">Log in</a>
    </nav>
    <button id="navToggle" class="nav-toggle" aria-label="Toggle menu">☰</button>
  </header>

        <main>
          <section class="signup">
            <h1>Create an Account</h1>
            <form id="signupForm" novalidate>
              <label for="fullname">Full name</label>
              <input id="fullname" name="fullname" type="text" required />
              <label for="email">Email</label>
              <input id="emailSign" name="email" type="email" required />
              <label for="password">Password</label>
              <input id="password" name="password" type="password" required minlength="6" />
              <label for="confirm">Confirm Password</label>
              <input id="confirm" name="confirm" type="password" required />
              <button type="submit">Sign up</button>
              <div id="signupMessage" role="status" aria-live="polite"></div>
            </form>
          </section>
        </main>

  
      <style>
        main 
        {
        display: flex;
        justify-content: center;        
        align-items: center;           
        padding: 20px;            
        }
      </style>

  <footer class="site-footer">
    <p>&copy; 2025 Artistry Catalog</p>
  </footer>
</body>
</html>
