<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Artistry Catalog</title>
  <link rel="stylesheet" href="FinalStyle.css">
  <meta name="description" content="Contact page for Artistry Catalog." />
  <script defer src="js_main.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="brand"><a href="home.html">Artistry Catalog</a></div>
    <nav class="main-nav" id="mainNav">
      <a href="home.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="signup.html">Sign up</a>
      <a href="login.html">Log in</a>
    </nav>
    <button id="navToggle" class="nav-toggle" aria-label="Toggle menu">☰</button>
  </header>

      <main>
        <section class="contact-form">
          <h1>Contact Us</h1>
          <form id="contact" novalidate>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
          </form>
          <p class="muted">This demo does not send messages — it's a static site example.</p>
        </section>
      </main>

  <footer class="site-footer">
    <p>&copy; 2025 Artistry Catalog</p>
  </footer>
</body>
</html>
