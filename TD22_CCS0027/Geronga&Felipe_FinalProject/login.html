    <main>
      <section class="login">
        <h1>Log in</h1>
        <form id="loginForm" novalidate>
          <label for="emailL">Email</label>
          <input id="emailL" name="email" type="email" required />
          <label for="pwd">Password</label>
          <input id="pwd" name="password" type="password" required />
         <button type="submit">Log in</button>
          <div id="loginMessage" role="status" aria-live="polite"></div>
       </form>
        <p class="muted">This site is static — entering credentials won't create a real account.</p>
     </section>
    </main>

      <style>
        main

        display: flex;
